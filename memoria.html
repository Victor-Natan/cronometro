<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
    }
    .card {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .matched {
      border: 2px solid green;
    }
  </style>
</head>
<header class="cabecalho">
    <img src="./img/plantinhaimg.png" alt="imagem plantinha">

        <ul class="nav-links" id="nav-links">

          <li><a href="memoria.html">Memória</a></li>

        </ul>
    </nav>
  </header>

<body>
  <h2>Jogo da Memória</h2>
  <p id="tentativas">Movimentos: 0</p>
  <div class="grid" id="tabuleiro"></div>
  <script type="module" src="./main.js"></script>

  <script>
    let tentativas = 0;
let firstCard = null;
let lock = false;
const menuBtn = document.getElementById("menu-btn");
const navLinks = document.getElementById("nav-links");
menuBtn.addEventListener("click", () => {
navLinks.classList.toggle("show");
});

const imagens = Array.from({length: 8}, (_, i) => `img/img${i+1}.png`);

function embaralhar(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function criarTabuleiro() {
  const tabuleiro = document.getElementById("tabuleiro");
  const imagensDuplicadas = embaralhar([...imagens, ...imagens]);

  imagensDuplicadas.forEach((imgSrc, index) => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.img = imgSrc;
    card.dataset.index = index;
    card.onclick = () => virarCarta(card);
    tabuleiro.appendChild(card);
  });
}

function virarCarta(card) {
  if (lock || card.classList.contains("matched") || card.style.backgroundImage) return;

  card.style.backgroundImage = `url(${card.dataset.img})`;

  if (!firstCard) {
    firstCard = card;
  } else {
    tentativas++;
    document.getElementById("tentativas").innerText = "Movimentos: " + tentativas;
    lock = true;

    if (firstCard.dataset.img === card.dataset.img) {
      firstCard.classList.add("matched");
      card.classList.add("matched");
      firstCard = null;
      lock = false;
    } else {
      setTimeout(() => {
        firstCard.style.backgroundImage = "";
        card.style.backgroundImage = "";
        firstCard = null;
        lock = false;
      }, 800);
    }
  }
}

criarTabuleiro();

  </script>
</body>
</html>
